<!DOCTYPE html>

<head>

    <style>
        body {

            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Times New Roman', serif;
            overflow: hidden;
        }

        #frase {
            font-size: 20rem;
            text-align: center;
            max-width: 90%;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
            animation: glow 2s ease-in-out infinite alternate;
            line-height: 1.2;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff; }
        }

        /* Add some particle effect or something, but keep simple */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(255,0,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(0,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
        }
    </style>
</head>
